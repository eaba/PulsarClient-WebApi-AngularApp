version: '3.8'

networks:
  pulsar:
    driver: bridge

services:

  pulsar-init:
    container_name: pulsar-init
    hostname: pulsar-init
    image: apachepulsar/pulsar-all:3.0.0
    command: bin/init-cluster.sh
    environment:
      clusterName: test
      zkServers: 192.168.0.131:2181
      configurationStore: 192.168.0.131:2181
    volumes:
      - ./scripts/init-cluster.sh/:/pulsar/bin/init-cluster.sh:z
    networks:
      pulsar:

  broker1:
    hostname: edge.pulsar.com
    environment:
        PULSAR_BROKER_CONF: /conf/broker.conf
    ports:
      - "6651:6650"
      - "8010:8080"
    container_name: broker1
    image: apachepulsar/pulsar-all:3.0.0
    restart: on-failure
    command: >
      bash -c "bin/apply-config-from-env.py conf/broker.conf && \
               bin/apply-config-from-env.py conf/pulsar_env.sh && \
               bin/watch-znode.py -z $$zookeeperServers -p /initialized-$$clusterName -w && \
               exec bin/pulsar broker"
    environment:
      clusterName: test
      zookeeperServers: 192.168.0.131:2181,192.168.0.131:2182,192.168.0.131:2183
      configurationStore: 192.168.0.131:2181,192.168.0.131:2182,192.168.0.131:2183
      webSocketServiceEnabled: "false"
      functionsWorkerEnabled: "false"
    volumes:
      - ./scripts/apply-config-from-env.py:/pulsar/bin/apply-config-from-env.py:z
      - ./broker1/data:/pulsar/data/broker/
      - ./broker1/log/:/pulsar/logs
      - ./conf:/conf
      - ./scripts:/scripts
    depends_on:
      - pulsar-init
    networks:
      pulsar:

  broker2:
    hostname: edge.pulsar.com
    environment:
        PULSAR_BROKER_CONF: /conf/broker.conf
    ports:
      - "6652:6650"
      - "8020:8080"
    container_name: broker2
    image: apachepulsar/pulsar-all:3.0.0
    restart: on-failure
    command: >
      bash -c "bin/apply-config-from-env.py conf/broker.conf && \
               bin/apply-config-from-env.py conf/pulsar_env.sh && \
               bin/watch-znode.py -z $$zookeeperServers -p /initialized-$$clusterName -w && \
               exec bin/pulsar broker"
    environment:
      clusterName: test
      zookeeperServers: 192.168.0.131:2181,192.168.0.131:2182,192.168.0.131:2183
      configurationStore: 192.168.0.131:2181,192.168.0.131:2182,192.168.0.131:2183
      webSocketServiceEnabled: "false"
      functionsWorkerEnabled: "false"
    volumes:
      - ./scripts/apply-config-from-env.py:/pulsar/bin/apply-config-from-env.py:z
      - ./broker2/data:/pulsar/data/broker/
      - ./broker2/log/:/pulsar/logs
      - ./conf:/conf
      - ./scripts:/scripts
    depends_on:
      - pulsar-init
      - broker1
    networks:
      pulsar:

  broker3:
    hostname: edge.pulsar.com
    environment:
        PULSAR_BROKER_CONF: /conf/broker.conf
    ports:
      - "6653:6650"
      - "8030:8080"
    container_name: broker3
    image: apachepulsar/pulsar-all:3.0.0
    restart: on-failure
    command: >
      bash -c "bin/apply-config-from-env.py conf/broker.conf && \
               bin/apply-config-from-env.py conf/pulsar_env.sh && \
               bin/watch-znode.py -z $$zookeeperServers -p /initialized-$$clusterName -w && \
               exec bin/pulsar broker"
    environment:
      clusterName: test
      zookeeperServers: 192.168.0.131:2181,192.168.0.131:2182,192.168.0.131:2183
      configurationStore: 192.168.0.131:2181,192.168.0.131:2182,192.168.0.131:2183
      webSocketServiceEnabled: "false"
      functionsWorkerEnabled: "false"
    volumes:
      - ./scripts/apply-config-from-env.py:/pulsar/bin/apply-config-from-env.py:z
      - ./broker3/data:/pulsar/data/broker/
      - ./broker3/log/:/pulsar/logs
      - ./conf:/conf
      - ./scripts:/scripts
    depends_on:
      - pulsar-init
      - broker1
    networks:
      pulsar:

  websocket1:
    hostname: edge.pulsar.com
    environment:
        PULSAR_WEBSOCKET_CONF: /conf/websocket.conf
    ports:
      - "8040:8080"
    container_name: websocket1
    restart: on-failure
    image: apachepulsar/pulsar-all:3.0.0
    command: >
      bash -c "bin/apply-config-from-env.py conf/websocket.conf && \
               bin/apply-config-from-env.py conf/pulsar_env.sh && \
               bin/watch-znode.py -z $$zookeeperServers -p /initialized-$$clusterName -w && \
               exec bin/pulsar websocket"
    environment:
      clusterName: test
      zookeeperServers: 192.168.0.131:2181,192.168.0.131:2182,192.168.0.131:2183
      configurationStoreServers: 192.168.0.131:2181,192.168.0.131:2182,192.168.0.131:2183
    volumes:
      - ./scripts/apply-config-from-env.py:/pulsar/bin/apply-config-from-env.py:z
      - ./conf:/conf
      - ./scripts:/scripts
    depends_on:      
      - pulsar-init
      - broker1
    networks:
      pulsar:
  
  sql1:
    hostname: sql.edge.pulsar.com
    ports:
      - "8081:8081"
    container_name: sql1
    image: apachepulsar/pulsar-all:3.0.0
    restart: on-failure
    command: >
      bash -c "bin/apply-config-from-env-with-prefix.py SQL_PREFIX_ trino/conf/catalog/pulsar.properties && \
               bin/apply-config-from-env.py conf/pulsar_env.sh && \
               bin/watch-znode.py -z $$zookeeperServers -p /initialized-$$clusterName -w && \
               exec bin/pulsar sql-worker run"
    environment:
      clusterName: test
      zookeeperServers: 192.168.0.131:2181,192.168.0.131:2182,192.168.0.131:2183
      configurationStoreServers: 192.168.0.131:2181,192.168.0.131:2182,192.168.0.131:2183
      pulsar.zookeeper-uri: 192.168.0.131:2181,192.168.0.131:2182,192.168.0.131:2183
      pulsar.web-service-url: http://192.168.0.114:8080
      coordinator: "true"
    volumes:
      - ./scripts/apply-config-from-env-with-prefix.py:/pulsar/bin/apply-config-from-env-with-prefix.py:z
      - ./scripts/apply-config-from-env.py:/pulsar/bin/apply-config-from-env.py:z
    depends_on:      
      - pulsar-init
      - broker1
    ports:
      - "192.168.0.114:8081:8081"
    networks:
      pulsar:

  manager:
    hostname: manager.edge.pulsar.com
    container_name: manager
    image: apachepulsar/pulsar-manager:v0.4.0
    ports:
      - "192.168.0.114:9527:9527"
      - "192.168.0.114:7750:7750"
    depends_on:
      - broker1
    volumes:
      - "./data/:/data:z"
    environment:
      REDIRECT_HOST: "http://192.168.0.114"
      REDIRECT_PORT: "9527"
      DRIVER_CLASS_NAME: "org.postgresql.Driver"
      URL: "jdbc:postgresql://127.0.0.1:5432/pulsar_manager"
      USERNAME: "pulsar"
      PASSWORD: "pulsar"
      LOG_LEVEL: "DEBUG"
    networks:
      pulsar:
